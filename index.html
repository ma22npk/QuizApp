<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Reset CSS -->
  <link href="CSS/reset.css" rel="stylesheet">
  <!-- Font awesome CDN -->
  <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
  <!-- Googleフォントソースコード用 -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300&display=swap" rel="stylesheet">
  <!-- Style CSS -->
  <link href="CSS/style.css" rel="stylesheet">
  <link href="CSS/quiz.css" rel="stylesheet">
  <link href="CSS/modal.css" rel="stylesheet">
  <!-- ファビコン -->
  <link rel="icon" type="image/x-icon" href="images/img_icons/fav-36x36.png">
  <title>Decide what not to do</title>
</head>
<body>
  <!-- [START]全体を包むエリア -->
  <section class="quiz">
    <!-- [START]クイズ画面左側のエリア -->
    <aside class="quiz_area_question">
      <div class="container">
        <p id="question">What is A?</p>
        <ul id="choices">
        </ul>
        <div class="btn disabled" id="btn">NEXT</div>
        <!-- result section -->
        <div class="hidden" id="result">
          <p></p>
          <!-- hrefが空白になっていることで、リプレイボタンを押すと最初の画面に戻る仕組み -->
          <a href="">Replay?</a>
        </div>
        <!-- /result section -->
      </div>
    </aside>
    <!-- [END]クイズ画面左側のエリア -->
    <!-- [START]クイズ画面右側のエリア -->
    <div class="quiz_area_main-wrapper">
      <div class="quiz_area_edit">
        <div id="quiz_area_edit-tab">
          <div class="menu">
            <a class="deactive">main.js</a>
            <a class="active">main.js</a>
            <a class="deactive">main.js</a>
          </div>
        </div>
        <div class="quiz_area_edit-body">
          public class HelloWorld{<br>
            public static void main(String[] args){<br>
              System.out.println("Hello World!!");<br>
            }<br>
        }
        </div>
      </div>
      <div class="quiz_area_btn-wrapper">
        <button class="quiz-btn">ヒントを見る</button>
        <button class="quiz-btn">答えを選んでください</button>
      </div>
      <div class="quiz_area_consol">
        Hello World!!
      </div>
    </div>
    <!-- [END]クイズ画面右側のエリア -->
  </section>
  <!-- 開発バージョン、便利なコンソールの警告が含まれています -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
