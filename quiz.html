<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- リセット CSS -->
  <link href="CSS/styles/reset.css" rel="stylesheet">
  <!-- Font awesome CDN -->
  <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
  <!-- Googleフォントソースコード用 -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300&display=swap" rel="stylesheet">
  <!-- CSS -->
  <link href="CSS/styles/style.min.css" rel="stylesheet">
  <link href="CSS/pages/top/top.min.css" rel="stylesheet">
  <link href="CSS/pages/quiz/quiz.min.css" rel="stylesheet">
  <link href="CSS/components/modal/modal.min.css" rel="stylesheet">
  <link href="CSS/components/button/button.min.css" rel="stylesheet">
  <!-- ファビコン -->
  <link rel="icon" type="image/x-icon" href="images/img_icons/fav-36x36.png">
  <title>quiz</title>
</head>
<body>
  <!-- [START]全体を包むエリア -->
  <div class="wrapper">
    <!-- [START]クイズ画面左側のエリア -->
    <section class="sectin_question">
      <div class="container">
        <p id="question">What is A?</p>
        <ul id="choices">
        </ul>
        <div class="btn disabled" id="btn">NEXT</div>
        <!-- result section -->
        <section class="hidden" id="result">
          <p></p>
          <!-- hrefが空白になっていることで、リプレイボタンを押すと最初の画面に戻る仕組み -->
          <a href="">Replay?</a>
        </section>
        <!-- /result section -->
      </div>
    </section>
    <!-- [END]クイズ画面左側のエリア -->
    <!-- [START]クイズ画面右側のエリア -->
    <section class="section__edit">
      <div id="class-tab">
        <div class="menu">
          <a>main.js</a>
          <a>main.js</a>
          <a>main.js</a>
        </div>
      </div>
      <div class="edit--body">
        public class HelloWorld{<br>
          public static void main(String[] args){<br>
            System.out.println("Hello World!!");<br>
          }<br>
      }
      </div>
    </section>
    <section class="section__button--wrapper">
      <button class="quiz-btn">ヒントを見る</button>
      <button class="quiz-btn">答えを選んでください</button>
    </section>
    <section class="section_consol">
      <div class="console-body">Hello World!!</div>
    </section>
    <!-- [END]クイズ画面右側のエリア -->
  </div>
  <!-- [END]inner -->
  <!-- 開発バージョン、便利なコンソールの警告が含まれています -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
